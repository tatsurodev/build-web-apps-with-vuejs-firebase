<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>earn {{ wage }} pounds per hour</p>
        <button v-on:click="changeWage(1)">Incrase wage by 1 pound</button>
        <button v-on:click="changeWage(-1)">Decrease wage by 1 pound</button>
        <button v-on:dblclick="changeWage(5)">Incrase wage by 5 pounds</button>
        <button v-on:dblclick="changeWage(-5)">Decrease wage by 5 pounds</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
